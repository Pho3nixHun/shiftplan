<!doctype html>
<html lang="en">

<head>
    <title>Angular app</title>
    <style>
        [ng\:cloak],
        [ng-cloak],
        [data-ng-cloak],
        [x-ng-cloak],
        .ng-cloak,
        .x-ng-cloak {
            display: none !important;
        }
        
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script type="text/javascript" src="resources/Timer.js"></script>
    <script type="text/javascript" src="lib/system.js"></script>
    <script type="text/javascript" src="systemjs.config.js"></script>
    <script>
        "use strict";
        var timer = new Timer().start();
        setTimeout(() => {
            var importBoot = function() { System.import('app/boot').then(() => console.log(`Site loaded in ${(timer.interval/1000).toFixed(2)} seconds` )); };
            System.import('app/bundle').then(function() {
                console.log("Using bundle");
                importBoot();
            }).catch(function(){
                console.log("Bundle not available. Using default method.");
                importBoot();
            });
        },0);
    </script>
</head>

<body layout="row">
    <app flex layout-fill></app>
</body>

</html>
